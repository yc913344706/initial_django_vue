server {
    listen 80;
    server_name localhost;

    # Frontend configuration - serve built Vue.js app
    location / {
        root /usr/share/nginx/dist;
        index index.html index.htm;
        try_files $uri $uri/ /index.html last;
    }

    # Backend API configuration - proxy to Django
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Backend admin interface if needed
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django static files (if collected to a specific location)
    location /static-django/ {
        proxy_pass http://backend:8000/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Frontend static files - serve directly from built dist directory
    location /static/ {
        alias /usr/share/nginx/dist/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files if needed
    location /media/ {
        proxy_pass http://backend:8000/media/;
    }
}